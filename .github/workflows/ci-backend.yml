name: CI Backend

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"
    types:
      - opened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            backend/.mypy_cache
            backend/.pytest_cache
            backend/.ruff_cache
          key: ${{ runner.os }}-tools-${{ hashFiles('backend/uv.lock', 'backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: cd backend && uv sync --locked --all-extras --dev

      - name: Run Ruff (format check)
        run: cd backend && uv run ruff format --check .

      - name: Run Ruff (lint)
        run: cd backend && uv run ruff check --output-format=github .

    #   - name: Run MyPy (type check)
